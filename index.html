<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora by Feli</title>
    <link rel="icon" href="./icon.svg" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=KoHo:wght@200&family=Pattaya&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>JavaScript Calculator</h1>

    <div class="grillaCalc">
      <div class="output">
        <input class="display" type="text" placeholder="0" id="result" />
      </div>

      <button name="data-number">1</button>
      <button name="data-number">2</button>
      <button name="data-number">3</button>
      <button name="data-opera">+</button>
      <button name="data-number">4</button>
      <button name="data-number">5</button>
      <button name="data-number">6</button>
      <button name="data-opera">-</button>
      <button name="data-number">7</button>
      <button name="data-number">8</button>
      <button name="data-number">9</button>
      <button name="data-opera">/</button>
      <button name="data-delete">Clear</button>
      <button name="data-number">0</button>
      <button name="data-equal">=</button>
      <button name="data-opera">x</button>
    </div>
    <footer>
      <p>Â®2021 Feli El Pibe // Monotributista Page</p>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
